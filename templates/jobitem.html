<div class="border-bottom row" style="margin-bottom: 16px; padding-bottom: 8px;">
    <div class="col-11">
        <h4 style="margin-bottom: 4px;">{{job['title']}}</h4>

        <div><b>Location: </b>{{job['location']}}</div>

        {% if 'salary' in job %}

        <div>Salary: {{job['salary']}}</div>

        {% endif %}
    </div>
    <div class="col-1 text-end">
        <a href="hello@jovian.ai?subject=Application for {{job['title']}}" type="button" class="btn btn-outline-primary">Apply</a>
    </div>
</div>
